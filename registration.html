<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>RegistrationForm</title>
</head>
<body>
    <div class="container">
        <form method="post" action="www.gmail.com" target="_blank">
            
        
    ​
            <h1> Registration Form</h1>
            
            Username   <input type="text"     name="uname"/>  <br></br>
            Password   <input type="password" name="pwd"/>  <br /><br />
            DOB        <input type="date"     name="date"/><br /><br />
            Email      <input type="email"    name="email"/><br /><br />
            Gender     <input type="radio"    name="gender"/>Male
                    <input type="radio"    name="gender" value="f" />Female<br /><br />
            Hobbies    <input type="checkbox" name="hb"     value="hp" />Playing
                    <input type="checkbox" name="hb"     value="hd" />Dancing
                    <input type="checkbox" name="hb"     value="hs" />Singing<br /><br />
            Country
            <select name="cntry">	
            <option>Australia</option>
            <option>India</option>
            <option>Newzeland</option>
            <option>USA</option>
            <option>UAE</option>
            <option>Canada</option>
            </select>  <br /><br />
            About yourself<br />
            <textarea rows="5" cols="30" name="data">
            </textarea> <br /><br />
            <button type="submit"> Register </button>   
        
        </form>
    </div>
    ​
    </body>
</html>
