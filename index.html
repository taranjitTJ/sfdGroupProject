<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="./images/flight.png">
    <title>Flight Booking</title>
</head>
<body>
    <div class="flight-page">
        <div class="welcome">
            <img class="flight-icon" src="./images/flight.png">

            <p>Welcome Aboard</p>
        </div>
        <div class="container">
            <div class="header">
                <h2>Let the journey begin</h2>
            </div>
            <div class="'new-user"><p>New User?</p><a class="new user" href="registration.html">Click here!</a>
            </div>
            <form id="form" class="form">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" placeholder="florinpop17" id="username" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="username">Email</label>
                    <input type="email" placeholder="a@florin-pop.com" id="email" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="username">Password</label>
                    <input type="password" placeholder="Password" id="password"/>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                
                <button type="submit" >Submit</button>
                <!-- <a href="bookings.html">Log-In</a> -->
            </form>
        </div>
    </div>
    

    <!-- <img src="./images/background.png"> -->
    
    <script src="script.js"></script>
</body>
</html>
